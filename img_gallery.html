<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
.row{
    display: flex;
}
.column img {
  cursor: pointer; 
  width: 330px;
  height: 395px;
  padding-right: 2px;
  margin-left: 2px;
  margin-right: 2px;
  margin-top: 1px;
  margin-bottom: 1px;
}

.column img:hover {
  opacity: 1;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.container {
  position: fixed; /* Changed to fixed position */
  z-index: 1;
  padding-top: 19px;
  padding-bottom: 1px; /* Adjusted padding */
  left: 0;
  top: 0;
  width: 1350px;
  height: 900px;
  overflow: auto;
  display: none;
  background-repeat: no-repeat;
  background-size: cover;
  background-image:url(https://t4.ftcdn.net/jpg/03/54/61/59/360_F_354615912_hfoftP6zkV43A5hKrJlRrg9RfepCMoZu.jpg);  
      
}

.container img {
  margin: auto;
  display: block;
  width: 90%; /* Adjusted image width */
  max-width: 920px; /* Max width of expanded image */
  height: auto;
  image-resolution: from-image;
image-resolution: 300dpi;
image-resolution: from-image 300dpi;
image-resolution: 300dpi snap;
image-resolution: inherit;
image-resolution: initial;
image-resolution: revert;
image-resolution: revert-layer;
image-resolution: unset;
border-style:solid;
border-color: black;
border-width: 3px;
}

.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 50px;
  font-weight: bolder;
  cursor: pointer;
}
#expandedImg{
    width: 1330px;
    height: 600px;
}
h2{
    font-size:xx-large;
    font-weight: bold;
    font-style: italic;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    
}
.main{

      height: 125px;

      padding: 10px;
      border-radius: 5px; 
      margin-left: 1px;
      margin-bottom: 8px;

      font-size: 25px;
      font-style: italic;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background-repeat: no-repeat;
      background-size: cover;

}
</style>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  
  font-family: Arial;
}
.row{
    display: flex;
}


/* Style the images inside the grid */
.column img {
  cursor: pointer; 
  width: 330px;
  height: 230px;
  padding-right: 2px;
  margin-left: 2px;
  margin-right: 2px;
  margin-top: 1px;
  margin-bottom: 1px;
}

.column img:hover {
  opacity: 1;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.container {
  position: fixed; /* Changed to fixed position */
  z-index: 1;
  padding-top: 19px;
  padding-bottom: 1px; /* Adjusted padding */
  left: 0;
  top: 0;
  width: 1350px;
  height: 900px;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.9);
  overflow: auto;
  display: none;
}

.container img {
  margin: auto;
  display: block;
  width: 90%; /* Adjusted image width */
  max-width: 900px; /* Max width of expanded image */
  height: auto;
  image-resolution: from-image;
image-resolution: 300dpi;
image-resolution: from-image 300dpi;
image-resolution: 300dpi snap;
image-resolution: inherit;
image-resolution: initial;
image-resolution: revert;
image-resolution: revert-layer;
image-resolution: unset;
}

.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
#expandedImg{
    width: 1330px;
    height: 600px;
}
</style>
</head>
